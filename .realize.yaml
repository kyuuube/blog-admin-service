settings:
  legacy:
    force: false
    interval: 0s
server:
  status: true
  open: false
  port: 3000
  host: localhost
schema:
- name: goCMS
  path: .
  commands: {
    clean:
      status: true
      vet:
        status: true
      fmt:
        status: true
      test:
        status: true
      generate:
        status: true
      install:
        status: true
      build:
        status: true
      run:
        status: true
  }
  watcher:
    extensions:
    - go
    paths:
    - /
    ignore:
      paths:
      - .git
      - .realize
      - vendor
